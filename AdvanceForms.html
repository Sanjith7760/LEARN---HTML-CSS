<!DOCTYPE html>
<html>
    <head>
        <title>AdvanceForms</title>
        <link rel="stylesheet" href="CSS(external).css" type="text/css">
    </head>
    <body>
        <h2>Select Fruits Items:</h2>
        <form >
        <label for="fruits">Choose a Fruit:</label><br>
        <select id="fruits" name="fruits" title="Please select one Fruit" required>
            <option value="Mango">Mango</option>
            <option value="Banana">Banana</option>
            <option value="Orange">Orange</option>
            <option value="Strawberry">Strawberry</option>
            <option value="Pineapple">Pineapple</option>
        </select>
        <br><br>


        <label for="comment">Enter Your Adrress:</label><br>
        <textarea name="comment" id="comment" rows="12" cols="40" 
        title="Please Enter Your Adrress" 
        placeholder="Enter Your Adrress Here" 
        required>
       </textarea>
        <br><br>
        
        <fieldset>
            <legend>Student details:</legend>
            <label for="name" >User Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" title="Please enter your name" required><br><br>
            <label for="userid ">User ID:</label>
            <input type="text"  id="userid" name="userid"   placeholder="Enter your User Id" title="Please enter your ID Number" required><br><br>
            <label for="age">Age: </label>
            <input type="number" id="age" name="age" placeholder="Enter your age" min="18" max="35" title="please enter your age" required><br><br>
        </fieldset>
        <br><br>

        <button type="submit" >SUBMIT</button>
    </form>
    </body>
</html>
