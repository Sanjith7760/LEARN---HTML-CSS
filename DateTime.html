<!DOCTYPE html>
<html>
    <head>
        <title>Date Time URL</title>
    </head>
    <body>
        <h2>Forms for: Date, Time and URL</h2>
        <p><b><big>Fill the Date form:</big></b></p>
        
        
        <form action="#">
            <label for="date">Select a Date:</label><br>
            <input type="date" id="date" name="date" required  title="Please  select a date" >
            <br><br>
            <label for="time">Select a Time</label><br>
            <input type="time" id="time" name="time" required  title="Please  select a time">
            <br><br>
            <label for="website">Enter your website</label><br>
            <input type="url" id="website" name="website" required placeholder="Provide your website link" title="URL of the website">
            <br><br>
            <button type="submit"  title="Please submit the form">SUBMIT</button>
        </form>
    </body>
</html>
