<!DOCTYPE html>
<html>
    <head>
        <title>User ID</title>
    </head>
    <body>
        <h2>Creating Username and Password</h2>
        <form action="#">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required autofocus placeholder="Enter your name" title="Please fill Your Username"><br><br>
            <label for="Password">Password</label>
            <input type="password"  id="Password" name="Password" required placeholder="Enter the password" title="Please fill Your Username"><br><br>
            <button type="submit"  title="Please submit the form">Register</button>

        </form>
    </body>
</html>
