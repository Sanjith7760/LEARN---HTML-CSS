<!DOCTYPE html>
<html>
    <head>
        <title>Password-Validation</title>
    </head>
    <body>
        <h3>PASSWORD VALIDATION</h3>
        <form>
            <label for="user">User Name:</label><br>
            <input type="text"  id="user" name="user" pattern="^[A-Za-z]{0,48}$" placeholder="Enter the User Name" title="Please check that name should contains only alphabets of Length upto 50 characters" required><br><br>
             <label for="pass">Password:</label><br>
             <input type="password" id="pass" name="pass" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#])[A-Za-z\d@$!%*?&#]{8,}$" placeholder="Enter the Password" title="Please check the Password should contains (A-Za-z) alphabets and @,$,*,/ with minimum length of 8" required><br><br>
             <input type="submit" value="submit">
        </form>
    </body>
</html>
