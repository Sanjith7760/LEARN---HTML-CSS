<!DOCTYPE html>
<html>
    <head>
        <title>Type Selectors</title>
        <link rel="stylesheet" href="CSS(type selectors).css" type="text/css">
    </head>
    <body>
        <div>
            <pre>
            <p>Paragraph inside the div</p>
           </pre>
           <p>Outside the pre tag</p>
            <h2>This is heading 2</h2>
        </div>
        <h1>This is for adjacent selector</h1>
        <p>Paragraph of first type</p>
        <p>Paragraph of second type</p>
        

        <div>
            <h2>This is for general  sibling selector</h2>
            <p>This is 1st Paragraph after immediate heading</p>
            <p>this is 2nd Paragraph after div</p>
            <p>this is 3rd Paragraph after div</p>

        </div>
    </body>
</html>
