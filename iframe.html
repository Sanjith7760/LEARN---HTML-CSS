<!DOCTYPE html>
<html>
    <head>
        <title>iframe Website</title>
       
    </head>
    <body>
        <h1>iframe 1 with srcdoc Example</h1>
        <p><b>This is The Official KODNEST WEBSITE</b></p>

    <iframe 
        name="iframe1" 
        srcdoc='
        <a href="https://www.kodnest.com/" target="iframe2">
            Click here to open Kodnest website
        </a>'
        height="300" 
        width="500"
        frameborder="0">
    </iframe>
    <br>

    <h1>iframe 2 with srcdoc Example</h1>
    <p><b>This is The Official KODNEST WEBSITE</b></p>

    <iframe 
    name="iframe2"
    height="300" 
    width="500"
    frameborder="0" 
    ></iframe>

    </body>
</html>
