<!DOCTYPE html>
<html>
    <head><title>Inputs-navigates</title></head>
    <body>
        <h2>Navigating CheckBox</h2>
        <form action="#">
        <label><b>Choose all the correct Options</b> </label><br><br>
        <label >Java is a:</label><br>
        <label >
            <input type="checkbox" name="option1" value="option2">OOPS
        </label><br>
        <label >
            <input type="checkbox" name="option1" value="option2">WORA
        </label><br>
        <label >
            <input type="checkbox" name="option1" value="option2">HIGH LEVEL LANGUAGE
        </label><br>
        <label >
            <input type="checkbox" name="option1" value="option2">PlatForm Independent
        </label><br><br>

        
        <label for="gender"><b>Select Gender:</b><br>
        <label for="male">
            <input type="radio" id="male" name="gender" value="male">Male
        </label>
        <label for="female">
            <input type="radio" id="female" name="gender" value="female">Female
        </label>
        <label for="others">
            <input type="radio" id="others" name="gender" value="others">Others
        </label>
        </label><br><br>

        <label for="fileUpload"><b>Upload a File:</b></label><br>
        <input type="file" name="fileUpload" id="fileUpload" multiple accept=".jpg, .png, .pdf">
        <br><br>
        <label for="volume"><b>Volume: </b></label><br>
        <input type="range" name="volume" id="volume" min="0" max="100" value="10">
        <br><br>
        <input type="submit" value="Submit">
    </form>
    </body>
</html>
